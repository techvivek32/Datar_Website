<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Globe background -->
  <circle cx="300" cy="150" r="120" fill="#e5e5e5" opacity="0.3"/>
  
  <!-- World map silhouette -->
  <path d="M200 100 Q250 80 320 100 Q380 120 400 150 Q380 180 320 200 Q250 220 200 200 Q180 180 180 150 Q180 120 200 100" fill="#d1d5db"/>
  
  <!-- Purple D -->
  <path d="M220 120 L220 180 L260 180 Q290 180 290 150 Q290 120 260 120 Z" fill="#4c1d95"/>
  
  <!-- Blue curved element -->
  <path d="M280 130 Q320 120 350 140 Q380 160 350 180 Q320 190 280 170 Q260 150 280 130" fill="#0ea5e9"/>
  
  <!-- Outer ring - purple to blue gradient -->
  <circle cx="300" cy="150" r="140" fill="none" stroke="url(#gradient)" stroke-width="8"/>
  
  <!-- Hands at bottom -->
  <path d="M250 280 Q270 270 290 275 Q310 280 330 275 Q350 270 370 280 Q350 290 330 285 Q310 290 290 285 Q270 290 250 280" fill="#4c1d95"/>
  <path d="M330 285 Q350 275 370 280 Q390 285 410 280 Q430 275 450 285 Q430 295 410 290 Q390 295 370 290 Q350 295 330 285" fill="#0ea5e9"/>
  
  <!-- Text -->
  <text x="300" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#0ea5e9">DATAR</text>
  <text x="100" y="380" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">TRAINING</text>
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">PVT.</text>
  <text x="450" y="380" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">LTD.</text>
  
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>